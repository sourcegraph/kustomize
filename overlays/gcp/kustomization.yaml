apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ns-sourcegraph
resources:
  # Replace the version number to upgrade / downgrade
  - https://github.com/sourcegraph/deploy-sourcegraph/base?ref=kustomize.example
components:
  # Create a storageClass for gcp
  - https://github.com/sourcegraph/kustomize/components/storageclass-gcp
  # Update the storageclass name using the new storageclass
  - https://github.com/sourcegraph/kustomize/components/storageclass-name
configMapGenerator:
- name: environment-variables
  behavior: replace
  env: .sourcegraph_config.env
